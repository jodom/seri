{% extends 'series/home.html' %}

{% block main %}
    <div id="wrapper">
        {% if serie_title %}
            <h1 id="id_serie_title">{{ serie_title }}</h1>
        {% else %}
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="serie" id="id_new_serie" placeholder="Create a new Serie">
            </form>
        {% endif %}
    </div>
{% endblock %}
